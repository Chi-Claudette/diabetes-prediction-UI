<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-6">

  <!-- make it compatible to mobile devices -->
  <meta  namae="viewport" content="width=device-width, initial-s ale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  
  <title>Diabetes Risk Prediction</title>
</head>
<body class="body">

  <div class="container">
    <br>
    <h1>Diabetes Risk Prediction</h1>
  <form method="POST" action="/predict">
    <div class="row mb-3">
      <div class="col-md-6">
         <label for="Age" class="form-label">Age:</label>
         <select class="form-select" id="Age" name="Age" required>
           <option value=0.0>Less than 40</option>
           <option value=1.0>40-49</option>
           <option value=2.0>50-59</option>
           <option value=3.0>60 or older</option>
         </select>
      </div>

      <div class="col-md-6">
        <label for="Gender" class="form-label">Gender:</label>
    <select class="form-select" id="Gender" name="Gender" required>
      <option value=0.0>Female</option>
      <option value=1.0>Male</option>
    </select>
      </div>   
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
    <label for="Family_Diabetes" class="form-label">Family Diabetes?:</label>
    <select class="form-select" id="Family_Diabetes" name="Family_Diabetes" required>
      <option value=0.0>No</option>
      <option value=1.0>Yes</option>
    </select>
  </div>

      <div class="col-md-6">
    <label for="highBP" class="form-label">High Blood Pressure?:</label>
    <select class="form-select" id="highBP" name="highBP" required>
      <option value=0.0>No</option>
      <option value=1.0>Yes</option>
    </select>
  </div>
</div>


<div class="row mb-3">
  <div class="col-md-6">
    <label for="PhysicallyActive" class="form-label">Physically Active:</label>
    <select class="form-select" id="PhysicallyActive" name="PhysicallyActive" required>
      <option value=0.0>1 hour or more</option>
      <option value=1.0>More than half an hour</option>
      <option value=2.0>Less than half an hour</option>
      <option value=3.0>Not active at all</option>
    </select>
  </div>

    <div class="col-md-6">
    <label for="BMI" class="form-label">BMI(weight in kg/square of height in meters):</label>
    <input class="form-control" type="number" id="BMI" name="BMI" step="0.1" required>
    </div>
  </div>


  <div class="row mb-3">
    <div class="col-md-6">
    <label for="Smoking">Smoking?:</label>
    <select class="form-select" id="Smoking" name="Smoking" required>
      <option value=0.0>No</option>
      <option value=1.0>Yes</option>
    </select>
  </div>

    <div class="col-md-6">
    <label for="Alcohol" class="form-label">Alcohol Consumption?:</label>
    <select class="form-select" id="Alcohol" name="Alcohol" required>
      <option value=0.0>No</option>
      <option value=1.0>Yes</option>
    </select>
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-6">
    <label for="Sleep" class="form-label">Sleep (Hours per day):</label>
    <input class="form-control" type="number" id="Sleep" name="Sleep" required>
  </div>
  
    <div class="col-md-6">
    <label for="SoundSleep" class="form-label">Sound Sleep (Hours per day):</label>
    <input class="form-control" type="number" id="SoundSleep" name="SoundSleep" required>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
    <label for="RegularMedicine" class="form-label">Regular Medicine intake?:</label>
    <select class="form-select" id="RegularMedicine" name="RegularMedicine" required>
      <option value=0.0>No</option>
      <option value=1.0>Yes</option>
    </select>
  </div>

      <div class="col-md-6">
    <label for="JunkFood" class="form-label">Junk Food Consumption(contains high levels of fats, salt or sugar):</label>
    <select class="form-select" id="JunkFood" name="JunkFood" required>
      <option value=0.0>Ocassionally</option>
      <option value=1.0>Often</option>
      <option value=2.0>Very often</option>
      <option value=3.0>Always</option>
    </select>
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-6">
    <label for="Stress" class="form-label">Stress:</label>
    <select class="form-select" id="Stress" name="Stress" required>
      <option value=0.0>Not at all</option>
      <option value=1.0>Sometimes</option>
      <option value=2.0>Very often</option>
      <option value=4.0>Always</option>
    </select>
  </div>

      <div class="col-md-6">
    <label for="BPLevel" class="form-label">Blood Pressure Level:</label>
    <select class="form-select" id="BPLevel" name="BPLevel" required>
      <option value=0.0>Low</option>
      <option value=1.0>Normal</option>
      <option value=2.0>High</option>
    </select>
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-6">
    <label for=" Pregancies" class="form-label">Number of Pregnancies:</label>
    <input class="form-control" type="number" id=" Pregancies" name=" Pregancies" required>
  </div>
  
    <div class="col-md-6">
    <label for="GestationalDiabetes" class="form-label">Gestational Diabetes?:</label>
    <select class="form-select" id="GestationalDiabetes" name="GestationalDiabetes" required>
      <option value=0.0>No</option>
      <option value=1.0>Yes</option>
    </select>
  </div>
</div>

<div class="row mb-3">
  <div class="col-md-12">
    <label for="UriationFreq" class="form-label">Urination Frequency:</label>
    <select class="form-select" id="UriationFreq" name="UriationFreq" required>
      <option value=0.0>Not much</option>
      <option value=1.0>Quite often</option>
    </select>
  </div>
</div>

    <button class="btn btn-primary" type="submit">Predict Risk</button>
    <br>
    <br>
  </form>
</div>
</body>
</html>
